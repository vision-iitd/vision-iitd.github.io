{% assign people = include.people | sort: "period.start" %}
{% if people.size > 0 %}
<ul class="people">
    {% for person in people %}
    <li>
        {% include person.html
            picture=person.picture
            name=person.name
            website=person.website
            cosupervisor=person.cosupervisor
            topics=person.topics
        %}
    </li>
    {% endfor %}
</ul>
{% endif %}
