{% assign people = include.people | sort: "period.end" | reverse %}
{% if people.size > 0 %}
<ul>
    {% for person in people %}
    <li>
        {% include person_alumni.html
            name=person.name
            website=person.website
            period=person.period
            next=person.next
        %}
    </li>
    {% endfor %}
</ul>
{% endif %}
