  fr: "Deux papiers accepté à Findings of ACL 2021: [une étude sur l'augmentation de donnée pour le traitement de langage naturel](https://arxiv.org/abs/2105.03075) et [prédiction de lien par moyenne de modèle de langage masqué](https://arxiv.org/abs/2009.07058)."
